<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/popup.css" />
<title>NameMC+</title>
</head>
<body>
<h1>NameMC+</h1>
<hr>
<div class="form-check form-switch">
<input id="hideblcbutton" class="form-check-input" type="checkbox" />
<label class="form-check-label" for="hideblcbutton">Hide BLC</label>
</div>
<div class="form-check form-switch">
<input id="acctypebutton" class="form-check-input" checked="on" type="checkbox" />
<label class="form-check-label" for="acctypebutton">Account Types</label>
</div>
<div class="form-check form-switch">
<input id="creationbutton" class="form-check-input" checked="on" type="checkbox" />
<label class="form-check-label" for="creationbutton">Created At</label>
</div>
</div>
<div class="form-check form-switch">
<input id="blockedbutton" class="form-check-input" checked="on" type="checkbox" />
<label class="form-check-label" for="blockedbutton">Blocked Names</label>
</div>
<hr>
<footer>Made by <a href="https://github.com/M6yo">M6</a> and <a href="https://github.com/withdrew">Faav</a>.</footer>
<script src="../js/jquery.min.js"></script>
<script src="../js/toggleSettings.js"></script>
</body>
</html>
