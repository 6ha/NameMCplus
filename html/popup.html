<!DOCTYPE html>
<html>
<head>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/popup.css" rel="stylesheet">
	<title>NameMC+</title>
</head>
<body>
	<h1><a class="title" href="https://github.com/M6yo/NameMCplus" target="_blank">NameMC+</a></h1>
	<hr>
	<div class="form-check form-switch">
		<input class="form-check-input" id="hideblcbutton" type="checkbox"> <label class="form-check-label" for="hideblcbutton">Hide BLC</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" id="acctypebutton" type="checkbox" checked> <label class="form-check-label" for="acctypebutton">Account Types</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" id="creationbutton" type="checkbox" checked> <label class="form-check-label" for="creationbutton">Created At</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" id="blockedbutton" type="checkbox" checked> <label class="form-check-label" for="blockedbutton">Blocked Names</label>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" id="searchbutton" type="checkbox" checked> <label class="form-check-label" for="searchbutton">Better Search</label>
	</div>
	<hr>
	<footer>
		Made by <a href="https://github.com/M6yo" target="_blank">M6</a> and <a href="https://github.com/withdrew" target="_blank">Faav</a>.
	</footer>
	<script src="../js/jquery.min.js">
	</script> 
	<script src="../js/toggleSettings.js">
	</script>
</body>
</html>
