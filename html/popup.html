<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
<title>NameMC+</title>
</head>
<center>
<body style="width: 175px;">
<h1>NameMC+</h1>
<div class="form-check form-switch">
<input style="margin-left: -1.5em;" id="hideblcbutton" class="form-check-input" type="checkbox" />
<label class="form-check-label" for="hideblcbutton">Hide BLC</label>
</div>
<div class="form-check form-switch">
<input style="margin-left: -1.5em;" id="acctypebutton" class="form-check-input" checked="on" type="checkbox" />
<label class="form-check-label" for="acctypebutton">Account Types</label>
</div>
<div class="form-check form-switch">
<input style="margin-left: -1.5em;" id="creationbutton" class="form-check-input" checked="on" type="checkbox" />
<label class="form-check-label" for="creationbutton">Created At</label>
</div>
</div>
<div class="form-check form-switch">
<input style="margin-left: -1.5em;" id="blockedbutton" class="form-check-input" checked="on" type="checkbox" />
<label class="form-check-label" for="blockedbutton">Blocked Names</label>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/toggleSettings.js"></script>
</body>
<footer>Made by M6 and Faav (github.com/m6yo)</footer>
</center>
</html>
